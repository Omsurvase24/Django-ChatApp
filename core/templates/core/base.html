<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Djangochat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-sky-950">
        <nav class="flex items-center justify-between px-4 py-6 bg-sky-900">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="px-5 py-3 rounded-xl text-white bg-sky-600 hover:bg-sky-700" type="submit">Logout</button>
                    </form>

                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-sky-600 hover:bg-sky-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
